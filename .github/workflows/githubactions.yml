name: Build and Run Dockerfile

on:
  push:
    branches:
      - dockerjenkins  # Trigger on push to the main branch
#  pull_request:
#    branches:
#      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker Image
        run: |
          docker build . -f DockerChromium -t cucumtest
      - name: Run Docker Container
        run: |
          docker run cucumtest mvn clean test -U

#      - name: Test Container
#        run: |
#          curl -f http://localhost:8080 || (echo "Docker container not responding" && exit 1)

      - name: Stop and Remove Container
        run: |
          docker stop my-docker-app
          docker rm my-docker-app